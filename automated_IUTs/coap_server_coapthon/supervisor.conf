[unix_http_server]
file=/tmp/supervisor.sock   ; (the path to the socket file)

[supervisord]
logfile=/tmp/supervisord.log ; (main log file;default $CWD/supervisord.log)
logfile_maxbytes=50MB        ; (max main logfile bytes b4 rotation;default 50MB)
logfile_backups=10           ; (num of main logfile rotation backups;default 10)
loglevel=info                ; (log level;default info; others: debug,warn,trace)
pidfile=/tmp/supervisord.pid ; (supervisord pidfile;default supervisord.pid)
nodaemon=false               ; (start in foreground if true;default false)
minfds=1024                  ; (min. avail startup file descriptors;default 1024)
minprocs=200                 ; (min. avail process descriptors;default 200)

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

[supervisorctl]
serverurl=unix:///tmp/supervisor.sock ; use a unix:// URL  for a unix socket

[program:agent]
directory= ./ioppytest/agent/
command = sh -c "sleep 1;python -m agent connect --url %(ENV_AMQP_URL)s --exchange %(ENV_AMQP_EXCHANGE)s --name coap_server"
user=root
stopsignal=INT
stopasgroup=true
autorestart=false
loglevel=debug
redirect_stderr=true
stdout_logfile = /var/log/agent-coap_server-stdout.log
stdout_logfile_maxbytes = 10MB
stdout_logfile_backups = 5

[program:bootstrap-agent]
; auto-bootstrap the agent before automated-iut boots up
command = sh -c "sleep 4;/usr/bin/python3 -m ioppytest.agent.utils.bootstrap_agent coap_server bbbb :2"
autorestart=false
stopsignal=INT
stopasgroup=true
loglevel=debug
redirect_stderr=true
stdout_logfile = /var/log/bootstrap_agent-stdout.log

[program:automated-iut]
command = sh -c "sleep 6;/usr/bin/python3 -m automated_IUTs.coap_server_coapthon.automated_iut"
autorestart=true
startsecs=2
startretries=3
stopsignal=INT
stopasgroup=true
loglevel=debug
redirect_stderr=true
stdout_logfile = /var/log/automated_iut-coap_server_coapthon-stdout.log
stdout_logfile_maxbytes = 10MB
stdout_logfile_backups = 5




