[unix_http_server]
file=/tmp/supervisor.sock   ; (the path to the socket file)

[supervisord]
logfile=/tmp/supervisord.log ; (main log file;default $CWD/supervisord.log)
logfile_maxbytes=50MB        ; (max main logfile bytes b4 rotation;default 50MB)
logfile_backups=10           ; (num of main logfile rotation backups;default 10)
loglevel=info                ; (log level;default info; others: debug,warn,trace)
pidfile=/tmp/supervisord.pid ; (supervisord pidfile;default supervisord.pid)
nodaemon=false               ; (start in foreground if true;default false)
minfds=1024                  ; (min. avail startup file descriptors;default 1024)
minprocs=200                 ; (min. avail process descriptors;default 200)

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

[supervisorctl]
serverurl=unix:///tmp/supervisor.sock ; use a unix:// URL  for a unix socket

[program:agent]
command = ioppytest-agent connect
    --url %(ENV_AMQP_URL)s
    --exchange %(ENV_AMQP_EXCHANGE)s
    --name coap_server
    --force-bootstrap
    --ipv6-prefix bbbb
    --ipv6-host 2
user=root
stopsignal=INT
stopasgroup=false
autorestart=false
loglevel=debug
; for sending logs to docker
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
;redirect_stderr=true
;stdout_logfile = /var/log/agent-coap_server-stdout.log
;stdout_logfile_maxbytes = 10MB
;stdout_logfile_backups = 5

[program:automated-iut]
directory= /ioppytest
command = sh -c "sleep 9;/usr/bin/python3 -m automated_IUTs.coap_server_august_cellars.automated_iut"
autorestart=true
startsecs=2
startretries=3
stopsignal=INT
stopasgroup=false
loglevel=debug
; for sending logs to docker
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
;redirect_stderr=true
;stdout_logfile = /var/log/automated_iut-stdout.log
;stdout_logfile_maxbytes = 10MB
;stdout_logfile_backups = 5

