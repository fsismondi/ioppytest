[unix_http_server]
file=/tmp/supervisor.sock   ; (the path to the socket file)

[supervisord]
logfile=/tmp/supervisord.log ; (main log file;default $CWD/supervisord.log)
logfile_maxbytes=50MB        ; (max main logfile bytes b4 rotation;default 50MB)
logfile_backups=10           ; (num of main logfile rotation backups;default 10)
loglevel=info                ; (log level;default info; others: debug,warn,trace)

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

[supervisorctl]
serverurl=unix:///tmp/supervisor.sock ; use a unix:// URL  for a unix socket

; no need of finterop UI when running tool as standalone
[program:ui-adaptor]
command = python3 -m ioppytest.finterop_ui_adaptor onem2m
autorestart=false
stopsignal=INT
stopasgroup=true
loglevel=debug
redirect_stderr=true
stdout_logfile = /var/log/ui_adaptor-stdout.log
stdout_logfile_maxbytes = 10MB
stdout_logfile_backups = 5

[program:test-coordinator]
command = /usr/bin/python3 -m ioppytest.test_coordinator onem2m -ncc
autorestart=false
stopsignal=INT
stopasgroup=true
loglevel=debug
; for sending logs to docker stdout
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0

[program:agent]
directory= ./ioppytest/agent/
command = sh -c "sleep 3;python -m agent connect --url %(ENV_AMQP_URL)s --exchange %(ENV_AMQP_EXCHANGE)s --name agent_TT"
user=root
stopsignal=INT
stopasgroup=true
autorestart=false
loglevel=debug
; for sending logs to docker stdout
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0

[program:tat]
directory= ./ioppytest/test_analysis_tool
command = sh -c "sleep 3;/usr/bin/python3 -m ttproto --dissector --interface amqp --protocol onem2m "
autorestart=false
stopsignal=INT
stopasgroup=true
loglevel=debug
; for sending logs to docker stdout
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0

[program:bootstrap-agent-TT]
; we auto bootstrap the agent
command = sh -c "sleep 5;/usr/bin/python3 -m ioppytest.agent.utils.bootstrap_agent agent_TT bbbb :10 --no_forwarding"
autorestart=false
stopsignal=INT
stopasgroup=false
loglevel=debug
; for sending logs to docker stdout
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0

[program:packet-router]
command = sh -c "sleep 5;/usr/bin/python3 -m ioppytest.packet_router.packet_router M2M_CFG_01"
autorestart=false
stopsignal=INT
stopasgroup=true
loglevel=debug
; for sending logs to docker stdout
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0

[program:packet-sniffer]
command = sh -c "sleep 5;/usr/bin/python3 -m ioppytest.sniffer ipv6_tun"
user=root
stopsignal=INT
stopasgroup=true
autorestart=false
loglevel=info
; for sending logs to docker stdout
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0

