    type: stimuli
    node : lwm2m_server
    description:
      - 'Lwm2m server is requested to send Registration Update Tigger message (CoAP POST) to client'
      - - Type = 0 (CON)
        - Code = 2 (POST)

  - step_id: 'TD_LWM2M_1_INT_104_step_02'
    type: check
    description:
      - 'The request sent by the server contains'
      - - Type=0 and Code=2
        - Uri-Path option= 1/0/8

  - step_id: 'TD_LWM2M_1_INT_104_step_03'
    type: check
    description:
        - 'Lwm2m client sends response containing'
        - - Code = 2.04 (Changed)

  - step_id: 'TD_LWM2M_1_INT_104_step_04'
    type: verify
    node: lwm2m_server
    description:
        - 'Server receives a Success message'

  - step_id: 'TD_LWM2M_1_INT_104_step_05'
    type: stimuli
    node : lwm2m_client
    description:
      - 'LwM2M Client is requested to send an UPDATE Registration message without parameter (CoAP POST) to server'
      - - Type = 0 (CON)
        - Code = 2 (POST)

  - step_id: 'TD_LWM2M_1_INT_104_step_06'
    type: check
    description:
        - 'The request sent by the client contains'
        - - Type=0 and Code=2
          - Uri-Path option= /rd

  - step_id: 'TD_LWM2M_1_INT_104_step_07'
    type: check
    description:
        - 'Server sends response containing'
        - - Code = 2.04 (Changed)

  - step_id: 'TD_LWM2M_1_INT_104_step_08'
    type: verify
    node: lwm2m_client
    description:
        - 'Client has received Success message from Server'

