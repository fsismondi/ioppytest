  - step_id: 'TD_LWM2M_1_INT_241_step_01'
    type: stimuli
    node : lwm2m_server
    description:
      - 'LwM2M server performs Execute (CoAP POST) operation on Reboot Resource of Device Object (ID:3) Instance'
      - - Type = 0 (CON)
        - Code = 2 (POST)

  - step_id: 'TD_LWM2M_1_INT_241_step_02'
    type: check
    description:
      - 'The request sent by the server contains'
      - - Type=0 and Code=2
        - Uri-Path option= 3/0/4

  - step_id: 'TD_LWM2M_1_INT_241_step_03'
    type: check
    description:
        - 'LwM2M client sends response containing'
        - - Code = 2.04 (Changed)

  - step_id: 'TD_LWM2M_1_INT_241_step_04'
    type: verify
    node: LwM2M Server
    description:
        - 'Device reboots successfully and re-registers at the server again.'

  - step_id: 'TD_LWM2M_1_INT_241_step_05'
    type: stimuli 
    node: lwm2m_client
    description:
      - 'LwM2M client sends a Registration message (CoAP POST) to LwM2M server'
