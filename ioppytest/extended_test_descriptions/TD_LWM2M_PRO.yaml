# -*- coding: utf-8 -*-
--- !testcase
testcase_id: TD_LWM2M_1_INT_101
uri: http://openmobilealliance.org/iot/lightweight-m2m-lwm2m
configuration: LWM2M_CFG_01
objective: Test that the Client registers with the server. 
pre_conditions: 
  - The Client supports the minimum Configuration C.1.
  - - LWM2M Server Object (ID = 1) Instance 0 with mandatory resources and Short Server ID = 1
  - - LWM2M Security Object (ID = 0) Instance 0 with mandatory resources and Bootstrap Server = False
  - - LWM2M Device Object (ID = 3) Instance 0 with mandatory resources. 
  - Device is turned on. 
  - The bootstrap procedure has been completed or the required bootstrap information is available to the Client. 
notes: null
references: 'OMA-ETS-LightweightM2M-V1_0_1-20170926-A'
sequence:
  - step_id: 'TD_LWM2M_1_INT_101_step_01'
    type: stimuli 
    node: lwm2m_client
    description:
      - 'LwM2M client sends a Registration message (CoAP POST) to LwM2M server'
      - - Type = 0 (CON)
        - Code = 2 (POST)
        - Content-format option=application/link-format
        - Non-empty Payload

  - step_id: 'TD_LWM2M_1_INT_101_step_02'
    type: check
    description:
      - 'Sent POST request contains'
      - - Type=0 and Code=2
        - Non-empty payload= A Media-Type payload where each Object is described as a Link according to content-format option. 
        - content-format=application/link-format
        - Uri-Path option = /rd
        - Uri-Query option = 'ep={endPointClientName}'
        - Uri-Query option = 'lt={lifetime}'
        - Uri-Query option = 'sms={MSISDN}'
        - Uri-Query option = 'lwm2m={version}'
        - Uri-Query option = 'b={binding}'

  - step_id: 'TD_LWM2M_1_INT_101_step_03'
    type: check
    description:
      - 'LwM2M server sends response containing'
      - - Code = 2.01 (Created)
        - content-format=application/link-format
        - LocationPath option = the path to use for updating or deleting the registration
        - Non-empty payload

  - step_id: 'TD_LWM2M_1_INT_101_step_04'
    type: verify
    node: lwm2m_client
    description:
      - 'LwM2M client indicates successful operation'

--- !testcase
testcase_id: TD_LWM2M_1_INT_102
uri : http://openmobilealliance.org/iot/lightweight-m2m-lwm2m
configuration: LWM2M_CFG_01
objective: Test that the Client updates the registration information on the server.
pre_conditions:
  - The Client supports the minimum Configuration C.1.
  - - LWM2M Server Object (ID = 1) Instance 0 with mandatory resources and Short Server ID = 1
  - - LWM2M Security Object (ID = 0) Instance 0 with mandatory resources and Bootstrap Server = False
  - - LWM2M Device Object (ID = 3) Instance 0 with mandatory resources. 
  - Client is registred with the Server
  - The Server will be prepared to change the client lifetime registration to 20 sec to set the conditions for a Client UPDATE  operation
  - On option, the client will be prepared to update its registration before the registration time expires
notes: null
references: 'OMA-ETS-LightweightM2M-V1_0_1-20170926-A'
sequence:
  - step_id: 'TD_LWM2M_1_INT_102_step_01'
    type: stimuli
    node : lwm2m_client
    description:
      - 'Client is requested a WRITE request (COAP PUT) to Server to set lifetime resource of the Server Object Instance to 20 sec'
      - - Type = 0 (CON)
        - Code = 3 (PUT)

  - step_id: 'TD_LWM2M_1_INT_102_step_02'
    type: check
    description:
      - 'The request sent by the client contains'
      - - Type=0 and Code=3
        - Non-empty payload= A Media-Type payload where each Object is described as a Link according to content-format option. 
        - content-format=text/plain
        - Uri-Path option = 1/0/1

  - step_id: 'TD_LWM2M_1_INT_102_step_03'
    type: check
    description:
      - 'LwM2M server sends response containing'
      - - Code = 2.04 (Changed)
        - content-format=text/plain
        - Non-empty payload

  - step_id: 'TD_LWM2M_1_INT_102_step_04'
    type: verify
    node: lwm2m_client
    description:
      - 'LwM2M client indicates successful operation'


  - step_id: 'TD_LWM2M_1_INT_102_step_05'
    type: stimuli 
    node: lwm2m_client
    description:
      - 'LwM2M client sends a Re-registration message (CoAP POST) to LwM2M server'
      - - Type = 0 (CON)
        - Code = 2 (POST)

  - step_id: 'TD_LWM2M_1_INT_102_step_06'
    type: check
    description:
      - 'Sent POST request contains'
      - - Type=0 and Code=2
        - Uri-Path option = the location of the created registration
        - Uri-Query option = 'lt={20}'

  - step_id: 'TD_LWM2M_1_INT_102_step_07'
    type: check
    description:
      - 'LwM2M server sends response containing'
      - - Code = 2.04 (Changed)

  - step_id: 'TD_LWM2M_1_INT_102_step_08'
    type: verify
    node: lwm2m_client
    description:
      - 'LwM2M client indicates successful operation'

--- !testcase
testcase_id: TD_LWM2M_1_INT_103
uri : http://openmobilealliance.org/iot/lightweight-m2m-lwm2m
configuration: LWM2M_CFG_01
objective: Test that the Client is able to deregister at the server.
pre_conditions:
  - Client is registred with the server
  - The Client supports the minimum Configuration C.1.
  - - LWM2M Server Object (ID = 1) Instance 0 with mandatory resources and Short Server ID = 1
  - - LWM2M Security Object (ID = 0) Instance 0 with mandatory resources and Bootstrap Server = False
  - - LWM2M Device Object (ID = 3) Instance 0 with mandatory resources. 
notes: null
references: 'OMA-ETS-LightweightM2M-V1_0_1-20170926-A'
sequence:
  - step_id: 'TD_LWM2M_1_INT_103_step_01'
    type: stimuli
    node : lwm2m_server
    description:
      - 'LwM2M Server is requested to send EXECUTE command (COAP POST) on the Disable Resource of the Server Object (ID:1) Instance'
      - - Type = 0 (CON)
        - Code = 2 (POST)

  - step_id: 'TD_LWM2M_1_INT_103_step_02'
    type: check
    description:
      - 'The request sent by the lwm2m server contains'
      - - Type=0 and Code=2
        - Uri-Path option = 1/0/4


  - step_id: 'TD_LWM2M_1_INT_103_step_03'
    type: check
    description:
        - 'Lwm2m client sends response containing'
        - - Code = 2.04(Changed)

  - step_id: 'TD_LWM2M_1_INT_103_step_04'
    type: verify
    node: lwm2m_server
    description:
        - 'The lwm2m server receives the Sucess Message'

  - step_id: 'TD_LWM2M_1_INT_103_step_05'
    type: stimuli
    node : lwm2m_client
    description:
      - 'Client is requested to send a de-regestration (COAP DELETE) to Server'
      - - Type = 0 (CON)
        - Code = 4 (DELETE)

  - step_id: 'TD_LWM2M_1_INT_103_step_06'
    type: check
    description:
      - 'The request sent by the client contains'
      - - Type=0 and Code=4
        - Uri-Path = the location of the created registration


  - step_id: 'TD_LWM2M_1_INT_103_step_07'
    type: check
    description:
        - 'Server sends response containing'
        - - Code = 2.02(Deleted)

  - step_id: 'TD_LWM2M_1_INT_103_step_08'
    type: verify
    node: lwm2m_client
    description:
        - 'Client receives Success Message from the server'
        - 'Client is removed from the servers registration database'

--- !testcase
