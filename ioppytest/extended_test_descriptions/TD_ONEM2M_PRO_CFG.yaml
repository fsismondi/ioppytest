# -*- coding: utf-8 -*-

--- !configuration
configuration_id: M2M_CFG_01
uri: www.onem2m.org
nodes:
  - AE
  - CSE
topology:
  - link_id : link_01
    capture_filter: udp
    nodes:
      - AE
      - CSE
addressing:
    - node: AE
      ipv6_prefix : bbbb
      ipv6_host: 1
    - node: CSE
      ipv6_prefix : bbbb
      ipv6_host: 2
description:
  - node: CSE
    message:
      - CoAP servers running service at [bbbb::2]:5683
  - node: AE
    message:
      - No special configuration needed
      - CoAP client requests
      - - Destination IP Address = [bbbb::2]
        - Destination UDP Port = 5683

