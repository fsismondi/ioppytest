[group:{{ groupe_name }}]
programs={{ prog_in_group }}

{% for program_name,file_out,file_err,amqp_url in program_variable -%}
[program:{{ program_name }}]
stopsignal=TERM
killasgroup=true
autostart=false
stdout_logfile = %(here)s/log/{{ file_out }}
stderr_logfile = %(here)s/log/{{ file_err }}
command = docker run
    --env AMQP_URL={{ amqp_url }}
    --env AMQP_EXCHANGE={{ amqp_exchange }}
    --rm
    --privileged=true
    --sysctl net.ipv6.conf.all.disable_ipv6=0
    --name="{{ program_name }}"
    {{ program_name }}
    supervisord --nodaemon --configuration supervisor.conf

{% endfor -%}

[program:testing_tool-interoperability-coap-v-0.5]
stopsignal=TERM
killasgroup=true
autostart=false
stdout_logfile = %(here)s/log/testing_tool-interoperability-coap-v-0.5-stdout.log
stderr_logfile = %(here)s/log/testing_tool-interoperability-coap-v-0.5-stderr.log
command = docker run
    --env AMQP_URL=amqp://paul:iamthewalrus@f-interop.rennes.inria.fr/session05
    --env AMQP_EXCHANGE=default
